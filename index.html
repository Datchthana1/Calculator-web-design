<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="stylesheets.css">
</head>
<nav>
    <div class="selection-bar">
        <div class="list-selection">
            <a href=""><li>Home</li></a>
            <a herf=""><li>Setting</li></a>
            <a href=""><li>Leave</li></a>
        </div>
        <div class="create-by">
            <h2>
                Create by Dechthana
            </h2>
        </div>
    </div>
</nav>
<body>
    <div class="all-page">
        <div class="back-screen">
            <div class="input-number">
                <input type="text" name="Promp" placeholder="0" style="font-size: 22px; border: none; border-radius: 30px; background-color: transparent; margin: 12px 10px; width: 245px; box-shadow: rgba(50, 50, 93, 0.25) 0px 30px 60px -12px inset, rgba(0, 0, 0, 0.3) 0px 18px 36px -18px inset; color: white; padding: 3%;">
            </div>
            <div class="Positon-inside">
                <div class="style-button">
                    <div style="display:flex; width: 100%; width: fit-content;">
                        <div class="button-C">
                            <button> C </button>
                        </div>
                        <div class="inverse-number">
                            <button type="button"> +/- </button>
                        </div>
                        <div class="divide-100">
                            <button type="button"> % </button>
                        </div>
                        <div class="divide-symboe">
                            <button> / </button>
                        </div>
                    </div>
                    <div style="display: flex; width: fit-content;">
                        <div class="number7">
                            <button> 7 </button>
                        </div>
                        <div class="number8">
                            <button> 8 </button>
                        </div>
                        <div class="number9">
                            <button> 9 </button>
                        </div>
                        <div class="mutiple-symbol">
                            <button> X </button>
                        </div>
                    </div>
                    <div style="display: flex; width: fit-content;">
                        <div class="number4">
                            <button> 4 </button>
                        </div>
                        <div class="number5">
                            <button> 5 </button>
                        </div>
                        <div class="number6">
                            <button> 6 </button>
                        </div>
                        <div class="miner-symbol">
                            <button> - </button>
                        </div>
                    </div>
                    <div style="display: flex; width: fit-content;">
                        <div class="number1">
                            <button> 4 </button>
                        </div>
                        <div class="number2">
                            <button> 5 </button>
                        </div>
                        <div class="number3">
                            <button> 6 </button>
                        </div>
                        <div class="plus-symbol">
                            <button> + </button>
                        </div>
                    </div>
                    <div style="display: flex; width: fit-content;">
                        <div class="number0">
                            <button> 0 </button>
                        </div>
                        <div class="float-symbol">
                            <button> . </button>
                        </div>
                        <div class="equal-symbol">
                            <button> = </button>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </div>
</body>
</html>
