<body>
    <div class="all-page">
        <div class="back-screen">
            <div class="number" id="total">
                <h1>0</h1>
            </div>
            <div class="Positon-inside">
                <div class="style-button">
                    <div style="display:flex; width: 100%; width: fit-content;">
                        <div class="button-C">
                            <button> C </button>
                        </div>
                        <div class="inverse-number">
                            <button type="button"> +/- </button>
                        </div>
                        <div class="divide-100">
                            <button type="button"> % </button>
                        </div>
                        <div class="divide-symboe">
                            <button> / </button>
                        </div>
                    </div>
                    <div style="display: flex; width: fit-content;">
                        <div class="number7">
                            <button> 7 </button>
                        </div>
                        <div class="number8">
                            <button> 8 </button>
                        </div>
                        <div class="number9">
                            <button> 9 </button>
                        </div>
                        <div class="mutiple-symbol">
                            <button> X </button>
                        </div>
                    </div>
                    <div style="display: flex; width: fit-content;">
                        <div class="number4">
                            <button> 4 </button>
                        </div>
                        <div class="number5">
                            <button> 5 </button>
                        </div>
                        <div class="number6">
                            <button> 6 </button>
                        </div>
                        <div class="miner-symbol">
                            <button> - </button>
                        </div>
                    </div>
                    <div style="display: flex; width: fit-content;">
                        <div class="number1" id="number1">
                            <button> 1 </button>
                        </div>
                        <div class="number2" id="number2">
                            <button> 2 </button>
                        </div>
                        <div class="number3">
                            <button> 3 </button>
                        </div>
                        <div class="plus-symbol">
                            <button> + </button>
                        </div>
                    </div>
                    <div style="display: flex; width: fit-content;">
                        <div class="number0">
                            <button> 0 </button>
                        </div>
                        <div class="float-symbol">
                            <button> . </button>
                        </div>
                        <div class="equal-symbol">
                            <button> = </button>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </div>
</body>
