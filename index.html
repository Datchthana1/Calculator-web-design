<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/stylesheets.css">
</head>
<body>
    <div class="back-screen">
        <div class="input-number">
            <input type="text" name="Promp" placeholder="0" style="font-size: 22px; border: none; border-radius: 10px; background-color: transparent; margin: 12px 10px; width: 245px; box-shadow: rgba(50, 50, 93, 0.25) 0px 30px 60px -12px inset, rgba(0, 0, 0, 0.3) 0px 18px 36px -18px inset; color: white; padding: 3%;">
        </div>
        <div class="Positon-inside">
            <div class="style-button">
                <div style="display: flex; width: 100%;">
                    <div class="button-C">
                        <button> C </button>
                    </div>
                    <div class="inverse-number">
                        <button type="button"> +/- </button>
                    </div>
                    <div class="divide-100">
                        <button type="button"> % </button>
                    </div>
                    <div class="divide-symboe">
                        <button> / </button>
                    </div>
                </div>
                <div style="display: flex;">
                    <div class="number7">
                        <button> 7 </button>
                    </div>
                    <div class="number8">
                        <button> 8 </button>
                    </div>
                    <div class="number9">
                        <button> 9 </button>
                    </div>
                    <div class="mutiple-symbol">
                        <button> * </button>
                    </div>
                </div>
                <div style="display: flex;">
                    <div class="number4">
                        <button> 4 </button>
                    </div>
                    <div class="number5">
                        <button> 5 </button>
                    </div>
                    <div class="number6">
                        <button> 6 </button>
                    </div>
                    <div class="miner-symbol">
                        <button> - </button>
                    </div>
                </div>
                <div style="display: flex;">
                    <div class="number1">
                        <button> 4 </button>
                    </div>
                    <div class="number2">
                        <button> 5 </button>
                    </div>
                    <div class="number3">
                        <button> 6 </button>
                    </div>
                    <div class="plus-symbol">
                        <button> + </button>
                    </div>
                </div>
                <div style="display: flex;">
                    <div class="number0">
                        <button> 0 </button>
                    </div>
                    <div class="float-symbol">
                        <button> . </button>
                    </div>
                    <div class="equal-symbol">
                        <button> = </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="made-by-user">
            <h1>This site create by Dechthana</h1>
        </div>
    </footer>
</body>
</html>
